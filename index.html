<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  </head>
  <body>
    <section class="player-info">
      <p class="player-token">👩🏻</p>
      <p class="player-description">Human</p>
      <p class="player-wins-counter">Wins: 0</p>
    </section>
    <section class="main-page">
      <h1 class="page-title">Park Ranger, Bear, Wild Fire</h1>
      <p class="user-instructions">Choose your game!</p>
      <section class="game-selector" id="classicGameSelector">
        <h2 class="game-type-title">Classic</h2>
        <p class="rule">parker ranger >  wild fire </p>
        <p class="rule">wild fire > bear</p>
        <p class="rule">bear > parker ranger</p>
      </section>
      <section class="game-selector" id="difficultGameSelector">
        <h2 class="game-type-title">Difficult</h2>
        <p class="rule">parker ranger >  wild fire </p>
        <p class="rule">wild fire > bear</p>
        <p class="rule">bear > parker ranger</p>
        <p class="rule">bear > parker ranger</p>
      </section>
      <section class="images hidden">
        <img class="bear-icon" src="./assets/bear-icon.png" alt="clipart of a similing bear face, wearing park ranger hat labeled with 'smokey'">
        <img class="park-ranger-icon" src="./assets/park-ranger-icon.png" alt="">
        <img class="wildfire-icon"src="./assets/wildfire-icon.png" alt="">
      </section>
    </section>
    <section class="player-info">
      <p class="player-token">‍💻</p>
      <p class="player-description">Computer</p>
      <p class="player-wins-counter">Wins: 0</p>
    </section>
    <script src="./game.js"></script>
    <script src="./player.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
