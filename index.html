<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css"
  </head>
  <body>
    <section class="human-player-info">
      <p class="player-token">👩🏻‍💻</p>
      <p class="player-description">Human</p>
      <p class="player-wins-counter">Wins: 0</p>
    </section>
    <section class="main-page">
      <h1 class="page-title">Rock, Paper, Scissors</h1>
      <p class="user-instructions">Choose your game!</p>
      <section class="classic-game-selector">
        <h2 class="game-type-title">Classic</h2>
        <p class="rule">rock > scissors</p>
        <p class="rule">paper > rock</p>
        <p class="rule">scissors > paper</p>
      </section>
      <section class="difficult-game-selector">
        <h2 class="game-type-title">Difficult</h2>
        <p class="rule">rock > scissors</p>
        <p class="rule">paper > rock</p>
        <p class="rule">scissors > paper</p>
        <p class="rule">scissors > paper</p>
      </section>
    </section>
    <section class="computer-player-info">
      <p class="player-token">‍💻</p>
      <p class="player-description">Computer</p>
      <p class="player-wins-counter">Wins: 0</p>
    </section>
  </body>
</html>
